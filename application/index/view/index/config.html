<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>面试设置</title>

		<!-- Bootstrap -->
		<link href="__CSS__/bootstrap.min.css" rel="stylesheet">
		<link href="__CSS__/base.css" rel="stylesheet">
		<link href="__CSS__/home-base.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
	{include file="public/homebase" /}
		<!-- 内容栏 -->
		<div class="container col-md-8 col-sm-8 col-sm-offset-3 col-md-offset-3" >
			<h1>设置</h1>
			<hr>
			<form method="post" action="{:url('index/config')}">
				<input type="hidden" name="action" value="config">

				<div class="form-group">
					<label for="group_num"><h4>面试组数：</h4></label> <br>
					<div class="row">
						<div class="col-sm-6">
						<select class="form-control input-lg" name="group_num" id="group_num">
							{for start="1" end="11"}
							<option {if condition="($interview.group_num == $i)"}selected = "selected"{/if} >{$i}</option>
							{/for}
						</select>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="group_people"><h4>每组人数：</h4></label> <br>
					<div class="row">
						<div class="col-sm-6">
							<select class="form-control input-lg" name="group_people" id="group_people">
								{for start="1" end="11"}
								<option {if condition="($interview.group_people == $i)"}selected = "selected"{/if} >{$i}</option>
								{/for}
							</select>
						</div>
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-lg btn-warning"> 设置 </button>
			</form>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="__JS__/bootstrap.min.js"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="__JS__/home.js"></script>
	</body>
</html>
